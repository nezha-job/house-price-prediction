<!DOCTYPE html>
<html>
<head>
    <title>Uy narxi bashorati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% extends 'base.html' %}
    {% block title %}Uy narxini bashorat qilish{% endblock %}

    {% block content %}
       
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4">Uy narxini bashorat qilish</h2>
            <form method="POST">
                <div class="mb-3">
                    <label>Umumiy sifat (1-10):</label>
                    <input type="number" name="OverallQual" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Yashash maydoni (mÂ²):</label>
                    <input type="number" name="GrLivArea" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Garaj maydoni:</label>
                    <input type="number" name="GarageArea" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Podval maydoni:</label>
                    <input type="number" name="TotalBsmtSF" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Hammomlar soni:</label>
                    <input type="number" name="FullBath" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Qurilgan yili:</label>
                    <input type="number" name="YearBuilt" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between flex-wrap gap-2">
                    <button type="submit" class="btn btn-success">Bashorat qilish</button>
                    <a href="{{ url_for('download') }}" class="btn btn-success">ðŸ“¥ CSV-ni yuklab olish</a>
                </div>
            </form>

            {% if price %}
                <div class="alert alert-success mt-4">
                    <h4>Bashorat qilingan narx: ${{ price }}</h4>
                </div>
            {% endif %}
        </div>
    {% endblock %}
</div>
</body>
</html>
